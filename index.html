<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Box Office</title>
    <style>
        .bg-video{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url();
            background-size: cover;
            background-position: center;
            object-fit: cover;
            z-index: -999;
        }
    </style>
  </head>
  <body>
    <video class="bg-video" src="video/bg-video2.mp4" autoplay muted loop></video>
    <div class="container">
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <h1 class="fs-1 fw-bold text-white">Fylian Box Office <span style="color: teal; font-style: italic;">Data Base</span></h1>
            </div>
        </div>
        <!-- input search -->
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 py-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control input-keyword" placeholder="Search Movie...">
                    <button class="btn btn-outline-primary searchBtn" type="button">Search</button>
                </div>
            </div>
        </div>
        <!-- search end -->

        <!-- movie container -->
        <div class="movie-container row"></div>
        <!-- end movie container -->

        <!-- modal start -->
  <div class="modal fade" id="movieDetail" tabindex="-1" aria-labelledby="movieDetailLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieDetailLabel">Descriptions</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        <!-- modal end -->    
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
